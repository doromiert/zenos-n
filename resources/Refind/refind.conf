# rEFInd Configuration for ZenOS 
timeout 5
use_nvram false
enable_mouse

# Higher resolution
resolution max

# Hide UI clutter for a cleaner look
hideui hints, arrows, badges
showtools reboot, shutdown, firmware, about

# Scan only for what we define manually or on external drives
scanfor external, optical, manual

# device-specific stuff
include refind-device.conf

# NixOS entries (Dynamic - Generated by Python Script)
include zenos-entries.conf

# Theme include
include themes/refind-ambience-hack/theme.conf